<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="timer-title">Timer</h1>
      <div class="timer-clock-face">0</div>
      <div class="timer-buttons">
        <button class="timer-button disable-btn timer-btn-pause">PAUSE</button>
        <button class="timer-button timer-btn-reset">RESET</button>
        <button class="timer-button disable-btn timer-btn-start">START</button>
      </div>
    </div>
  </body>
</html>
